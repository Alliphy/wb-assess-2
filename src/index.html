<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit 2 Assessment: HTML/CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>



<!-- A text input for the character name ----- done 

Radio buttons for “Jedi” and “Sith” 

A dropdown with 4 colors: Blue, Green, Red, and Purple.

A submit button.

A table containing the data shown in the screenshot.

All cells in the table (as well as the table itself) should have a 1px white border.

Table cells should have 5px of padding on all sides.

There should be 50px of space above the table.

The entire page should have a black background, white text, and sans-serif font.

If you open index.html in VS Code, you should see that it contains a stylesheet link to styles.css. Your CSS styles should go in the styles.css file. -->

  <body>
    <section>
      <form>
        <div>
          <label>Character Name:</label>
          <input type="text" name="character"/>
        </div>
        
        <div>
          <label class="margin-right">Jedi</label>
          <input type="radio" class="margin-right" value="jedi"/>
          <label class="margin-right">Sith</label>
          <input type="radio" value="sith"/>
        </div>
      
      <div>
        <label>Light Saber Color:</label>
        <select name="lightsaber">
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="red">Red</option>
          <option value="purple">Purple</option>
        </select>
      </div>
    
      
      <input type="submit" class="button"/>
    </form>

      <table border="1px solid white">
        <thead>
          <tr>
            <th colspan="1">Planet</th>
            <th colspan="1">Environment</th>
            <th colspan="1">Population</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Tatooine</td>
            <td>Desert</td>
            <td>200,000</td>
          </tr>
          <tr>
            <td>Hoth</td>
            <td>Ice</td>
            <td>0</td>
          </tr>
          <tr>
            <td>Endor</td>
            <td>Forest</td>
            <td>30,000,000</td>
          </tr>
          <tr>
            <td>Mustafar</td>
            <td>Lava</td>
            <td>10,000</td>
          </tr>
        </tbody>
      </table>
    </section>
  </body>
</html>
